<div class="container login">
  <h1>
    {{vm.appTitle}}
    <span>{{vm.subTitle}}</span>
  </h1>
  <div class="login-form">
      <h2>{{vm.title}}</h2>
      <form name="form" ng-submit="vm.login()" role="form">
          <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Usu√°rio</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <p ng-show="form.username.$dirty && form.username.$error.required" class="help-block bg-danger text-danger messages">{{vm.errorUser}}</p>
          </div>
          <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <p ng-show="form.password.$dirty && form.password.$error.required" class="help-block bg-danger text-danger messages">{{vm.errorPass}}</p>
          </div>
          <div class="form-group">
            <p ng-if="vm.error" class="bg-danger text-danger messages">{{vm.error}}</p>
          </div>
          <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-login btn-block">Login</button>
            <!-- <img ng-if="dataLoading" src="./loading.svg" /> -->
            <svg ng-if="dataLoading" version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
               width="30px" height="30px" viewbox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
              <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
              <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                C22.32,8.481,24.301,9.057,26.013,10.047z">
                <animatetransform attributetype="xml"
                  attributename="transform"
                  type="rotate"
                  from="0 20 20"
                  to="360 20 20"
                  dur="0.5s"
                  repeatcount="indefinite"/>
                </path>
              </svg>
          </div>
        </form>
    </div>
</div>
