<div class="container">

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home.legado">{{vm.title}}</a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">

          <li class="nav-item">
            <ngcart-summary></ngcart-summary>
            <a class="nav-item nav-link active" href="#">
              My Cart
              <script type="text/ng-template" id="template/ngCart/summary.html">
                <span class="badge badge-secondary">
                  {{ ngCart.getTotalItems() }}
                  <ng-pluralize count="ngCart.getTotalItems()" when="{1: 'item', 'other':'items'}"></ng-pluralize>
                  {{ ngCart.totalCost() | currency }}
                </span>
              </script>
            </a>
          </li>

          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              {{vm.username}}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#" ng-click="vm.logout()">Sair</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <ui-view />
  </div>

</div>
